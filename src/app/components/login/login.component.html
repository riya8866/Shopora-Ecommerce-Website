<div class="login-page">
  <div class="login-container">
    <!-- Tabs -->
    <div class="tabs">
      <button
        class="tab-btn"
        [class.active]="activeTab === 'login'"
        (click)="switchTab('login')"
      >
        Login
      </button>
      <button
        class="tab-btn"
        [class.active]="activeTab === 'register'"
        (click)="switchTab('register')"
      >
        Register
      </button>
    </div>

    <!-- Login Form -->
    <form
      class="login-form tab-content active"
      id="login"
      *ngIf="activeTab === 'login'"
      (ngSubmit)="onLogin()"
    >
      <input type="text" name="username" [(ngModel)]="username" placeholder="Username" required />
      <!-- <input type="email" name="email" placeholder="Email Id" required /> -->
      <input type="password" name="password"  [(ngModel)]="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form
      class="register-form tab-content"
      id="register"
      *ngIf="activeTab === 'register'"
    >
      <div class="name-fields">
    <input type="text" name="firstname" placeholder="First Name" required />
    <input type="text" name="lastname" placeholder="Last Name" required />
  </div>
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email Id" required />
      <input type="password" name="password" placeholder="Password" required />
      <input
        type="password"
        name="confirmPassword"
        placeholder="Confirm Password"
        required
      />
      <button type="submit">Register</button>
    </form>
  </div>
</div>
