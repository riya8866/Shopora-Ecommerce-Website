<div class="cart-container" *ngIf="cart.length; else emptyCart">
  <h2>Your Cart</h2>

  <div class="cart-list">
    <div class="cart-item" *ngFor="let item of cart">
      <!-- Product Image -->
      <img class="cart-product-image" [src]="item.product.image" alt="{{ item.product.title }}" />

      <!-- Product Details -->
      <div class="cart-item-details">
        <div class="product-title">{{ item.product.title }}</div>
        <div class="product-price">${{ item.product.price }}</div>

        <!-- Quantity Buttons -->
        <div class="quantity-actions">
          <button mat-mini-button color="primary" (click)="decreaseQuantity(item)">-</button>
          <span>{{ item.quantity }}</span>
          <button mat-mini-button color="primary" (click)="increaseQuantity(item)">+</button>
        </div>
      </div>

      <!-- Remove Button -->
      <div class="remove-button">
        <button mat-button color="warn" (click)="remove(item.product.id)">Remove</button>
      </div>
    </div>
  </div>

  <h3>Total: ${{ getTotal() }}</h3>
  <button mat-raised-button color="primary">Checkout</button>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <p>Your cart is empty. Please add some products.</p>
  </div>
</ng-template>
