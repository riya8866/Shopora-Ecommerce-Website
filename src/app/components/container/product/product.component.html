<mat-card class="product-card" (click)="goToDetails(product.id)" style="cursor: pointer;">
  <img mat-card-image [src]="product.image" [alt]="product.title" />
  <mat-card-title>{{ product.title }}</mat-card-title>
  <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ product.description | slice:0:60 }}...</p>
  </mat-card-content>
  <app-addtocartbutton></app-addtocartbutton>
  
</mat-card>
